version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - create_account
  - delete_account
  - edit_account
  - registration_problems
  - contact_customer_service
  - contact_human_agent
  - delivery_options
  - delivery_period
  - complaint
  - review
  - check_invoice
  - get_invoice
  - newsletter_subscription
  - cancel_order
  - place_order
  - track_order
  - check_payment_methods
  - payment_issue
  - check_refund_policy
  - get_refund
  - track_refund
  - change_shipping_address
  - reset_email_issue
  - reset_done
  - tracking_not_working
  - order_delayed
  - order_received
  - unable_to_change_address
  - already_shipped
  - facing_issue_create_account
  - ask_account_requirements

# Reset Password
slots:
  reset_stage:
    type: text
    influence_conversation: true
    mappings:
       - type: from_intent
         intent: reset_password
         value: "reset_stage"

# Track Order
  track_stage:
    type: text
    influence_conversation: true
    mappings:
       - type: from_intent
         intent: track_order
         value: "track_stage"

# Check Shipping
  shipping_stage:
    type: text
    influence_conversation: true
    mappings:
       - type: from_intent
         intent: shipping_info
         value: "shipping_stage"

# Create Account
  creating_account:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
       - type: from_intent
         intent: create_account
         value: true  # You may set it to true if the intent matches

# Reset Password
actions:
  - action_set_reset_stage_started
  - action_set_reset_stage_email_issue
  - action_clear_reset_stage

# Track Order
  - action_set_track_stage
  - action_set_track_stage_issue
  - action_clear_track_stage

# Check Shipping
  - action_set_shipping_stage
  - action_set_shipping_stage_issue
  - action_clear_shipping_stage

# Create Account
  - action_set_account_stage_started
  - action_set_account_stage_issue
  - action_clear_account_stage


